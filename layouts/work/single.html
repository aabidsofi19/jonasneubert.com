{{ define "main" }}
  <section class="p-4  py-12 md:p-10 w-full max-w-5xl mx-auto">
    <h1
      class="text-5xl gap-4 flex-wrap md:text-6xl flex items-end pa-1 tracking-tight break-words"
    >
      {{ .Title }}
      <span class="text-gray-600  md:text-4xl text-2xl font-light">
        ({{ .Params.start_date }}
        {{ with  .Params.end_date }}- {{ . }}{{ end }})
      </span>
    </h1>

    <p class="py-4 text-2xl md:text-3xl font-light  italic">
      {{ .Params.subtitle }}
    </p>

    {{ partial "tags.html" . }}
    <article class="py-3 md:py-8 prose md:prose-lg w-full max-w-5xl mx-auto">
      {{ .Content }}
    </article>
  </section>
{{ end }}
